<!DOCTYPE html>
<html lang="ot-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="jambinho.favicon.ico" type="image/x-icon">
    <title>Desafio 006</title>
</head>
<body>
    <h1>Desafio das Tags</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso.
        <ul type="square">
            <li> <abbr title="Use a tag &lt;P&gt;">Parágrafo</abbr></li>
            <li> <abbr title="Use a tag &lt;h1&gt;">Título</abbr> </li>
            <li> <abbr title="Use a tag &lt;IMG&gt;">Imagem</abbr></li>
            <li> <abbr title="Use a tag &lt;ABBR&gt">Abreviação</abbr></li>
            <li> <abbr title="Use a tag &lt;CODE&gt;">Código-fonte</abbr></li>
            <li> <abbr title="Use a tag &lt;OL&gt;">Listas numeradas</abbr></li>
            <li> <abbr title="Use a tag &lt;UL&gt;">Listas com demarcadores</abbr></li>
        </ul>
</body>
</html>
