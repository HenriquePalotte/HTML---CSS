<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Testanto formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <!--O certo é ser utilizado div's para criação de formulário. Só está sendo utilizado o <p> para poder ser mais fácil e não precisar criar estilos em CSS mas o certo são utilizar as div's.-->
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">

                <option value="" selected>---Escolha---</option>
                <optgroup label="Regioão Sudeste">
                    <option value="SP" >São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais </option>
                </optgroup>

                
                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="RN">Rio Grande Norte</option>
                    <option value="PE">Pernambuco</option>
                </optgroup>
                
            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof" >
                <option value="ADM">Administrador</option>
                <option value="CONT">Contador</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Enviar sua mensagem"></textarea>

            <!--Agora está funcionando o placeholder no HTML 5-->
        </p>



        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
